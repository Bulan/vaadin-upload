<!--
`<vaadin-upload-file>` element represents a file in the file list of `<vaadin-upload>`.

@element vaadin-upload-file
@demo demo/
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="vaadin-upload-file">
  <template>
    <style>
      :host {
      }
    </style>

    <p>
      [[file.name]] ([[file.size]])<br />
      [[file.doneStr]] / [[file.totalStr]] ([[file.progress]] %)<br />
      [[file.status]]
    </p>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'vaadin-upload-file',
    properties: {
      /**
       * File metadata, upload status and progress information.
       */
      file: Object
    },

    ready: function() {
      var id = setInterval(function(){
        if (this.file.complete) {
          clearInterval(id);
        }
      }.bind(this), 100);
    }
  });

</script>
